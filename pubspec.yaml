name: runguide
description: "Audio guide for runners"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Карта
  flutter_map: ^8.2.2                     # обновлено с 7.0.2 на 8.2.2
  latlong2: ^0.9.1
  flutter_map_tile_caching: ^10.1.1       # оставлено
  
  # GPS
  geolocator: ^13.0.2
  
  # Локальная БД
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  
  # HTTP запросы
  http: ^1.2.2
  dio: ^5.7.0
  
  # TTS
  flutter_tts: ^4.0.2
  
  # Управление аудио сессией (ducking)
  audio_session: ^0.1.18
  
  # Фоновый сервис
  flutter_background_service: ^5.0.10
  flutter_background_service_android: ^6.2.7
  flutter_background_service_ios: ^5.0.2
  
  # Разрешения
  permission_handler: ^11.3.1
  
  # Иконки
  cupertino_icons: ^1.0.8
  
  # Проверка подключения к интернету
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/